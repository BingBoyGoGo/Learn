<!doctype>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Display Frameset</title>
  </head>

  <frameset rows="40%,*" >
    <frame src="img.html" name="topFrame" noresize="noresize" />
	<frameset cols="25%,*">
	  <frame src="left.html" name="leftFrame" />
	  <frame src="page1.html" name="rightFrame" />
	</frameset>
	
	<noframes>
	  <body>
	    如果浏览器不支持frameset则执行这里
		<hr/>
		在noframes标签内可以嵌套body
	  </body>
	</noframes>
	
  </frameset>
  
</html>
