<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Form标签演示</title>
</head>

<body>
  <form name="form" method="post" action="https://github.com">
	<label for="te">单行文本框</label><input type="text" name="te" id="te" maxlength="10" /></br>
	密码框<input type="password" name="passwd" id="passwd" size="10" /></br>
	隐藏域<input type="hidden" name="hid" id="hid" /><br/>
	单选框<input type="radio" id="0" />男
		  <input type="radio" id="1" />女</br>
	复选框<input type="checkbox" value="1" checked="checked" />苹果
	      <input type="checkbox" value="2" checked="disabled" />香蕉
		  <input type="checkbox" value="3" />葡萄</br>
	文件上传域<input type="file" /></br>
	提交按钮<input type="submit" value="提交按钮"/></br>
	重置按钮<input type="reset" value="重置按钮" /></br>
	普通按钮<input type="button" value="普通按钮" /></br>
	button提交<button type="submit" name="sub" value="button提交"></button></br>
	button重置<button type="reset" name="res" value="button重置"></button></br>
	button普通<button type="button" name="but" value="button普通"></button></br>
	图像域<input type="image" src=".\a.jpg" width="100px" height="100px"/></br>	
  </form>
</body>

</html>
